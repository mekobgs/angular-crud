<div class="container mt-4">
  <h2>{{ isEdit ? 'Edit Product' : 'New Product' }}</h2>

  <form (ngSubmit)="save()" #f="ngForm">
    <div class="mb-3">
      <label>Name</label>
      <input class="form-control" [(ngModel)]="model.name" name="name" required />
    </div>
    <div class="mb-3">
      <label>Price</label>
      <input class="form-control" type="number" [(ngModel)]="model.price" name="price" required />
    </div>
    <div class="mb-3">
      <label>Stock</label>
      <input class="form-control" type="number" [(ngModel)]="model.stock" name="stock" required />
    </div>

    <button class="btn btn-success me-2" type="submit">Save</button>
    <button class="btn btn-secondary" type="button" (click)="router.navigate(['/'])">Cancel</button>
  </form>
</div>
