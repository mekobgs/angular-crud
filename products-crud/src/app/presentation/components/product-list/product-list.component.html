<div class="container mt-4">
  <h2>Product List</h2>
  <button class="btn btn-primary mb-3" (click)="goToForm()">+ Add Product</button>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price ($)</th>
        <th>Stock</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products">
        <td>{{ p.name }}</td>
        <td>{{ p.price }}</td>
        <td>{{ p.stock }}</td>
        <td>
          <button class="btn btn-sm btn-info me-2" (click)="goToForm(p.id)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="delete(p.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
